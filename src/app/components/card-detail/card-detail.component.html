
<nz-spin *ngIf="isLoad == true; else card" nzSimple></nz-spin>
<ng-template #card >
  <nz-card  style="width:300px;" [nzTitle]="pokemon.name" [nzExtra]="extraTemplate">

    <!-- <p> {{pokemonDetail.types[0].type.name}} </p> -->
    <img [src]="pokemonDetail.sprites.front_default" alt="">
  </nz-card>
  <ng-template #extraTemplate>
    <div class="grid grid-rows" >
      <button nz-button nzType="primary" (click)="clickado()" >See more</button>
    </div>
  </ng-template>
</ng-template>
