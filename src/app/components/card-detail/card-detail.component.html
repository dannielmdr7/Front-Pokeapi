


  <nz-card style="width: 300px;height: 300px;"  [nzTitle]="pokemon.name" [nzExtra]="extraTemplate" class="mx-4  rounded rounded-lg drop-shadow-2xl" >
    <h1 class="font-black text-xl" > {{pokemon.id}} </h1>
    <div class="flex item-center" >
      <img class="mx-auto w-32" [src]="pokemon.img" alt="">

    </div>
  </nz-card>
  <ng-template #extraTemplate>
    <div class="grid grid-rows" >
      <button [ngStyle]="{'background-color':color()}" class="border border-2 px-4 py-2 rounded rounded-lg" (click)="seeMore()" >Detalle</button>
    </div>
  </ng-template>
