<div class="flex flex-col 0 w-screen">
  <div class="w-screen flex justify-between " >
    <div class="flex content-center" >
      <img src="../../../assets/pokemon.png" class="w-34 h-24" alt="">
      <h1 class="">
        Bienvenido a la pokemon app
      </h1>
    </div>
    <button [routerLink]="['/newUser']" >Registrarse</button>

  </div>
  <form nz-form [formGroup]="validateForm" class="login-form grid  mt-24 mx-auto border rounded rounded-lg p-4" (ngSubmit)="submitForm()">
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your username!">
        <nz-input-group nzPrefixIcon="user">
          <input type="text" nz-input formControlName="userName" placeholder="Username" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your Password!">
        <nz-input-group nzPrefixIcon="lock">
          <input type="password" nz-input formControlName="password" placeholder="Password" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">Log in</button>
    <br>
  </form>
</div>
