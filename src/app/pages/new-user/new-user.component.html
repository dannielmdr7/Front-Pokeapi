<div class="flex flex-col 0 w-screen">
  <div class="w-screen flex justify-between " >
    <div class="flex content-center" >
      <img src="../../../assets/pokemon.png" class="w-34 h-24" alt="">
      <h1 class="">
        Crea tu usuario
      </h1>
    </div>
    <button [routerLink]="['/login']" >Iniciar sesion</button>

  </div>
  <form nz-form [formGroup]="validateForm" class="login-form grid  mt-24 mx-auto border rounded rounded-lg p-4" (ngSubmit)="submitForm()">
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your username!">
        <nz-input-group nzPrefixIcon="user">
          <input type="text" nz-input formControlName="userName" placeholder="Username" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your Password!">
        <nz-input-group nzPrefixIcon="lock">
          <input type="password" nz-input formControlName="password" placeholder="Password" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control nzErrorTip="Please input your NickName!">
        <nz-input-group nzPrefixIcon="lock">
          <input type="text" nz-input formControlName="nickName" placeholder="NickName" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control nzErrorTip="Please Select a team">
        <nz-input-group nzPrefixIcon="team">
          <a nz-dropdown [nzDropdownMenu]="menu" >
            {{textDefault}}
            <i nz-icon nzType="down"></i>
          </a>
          <nz-dropdown-menu #menu="nzDropdownMenu" >
            <ul
          class="size-drop"
          nz-menu
          nzSelectable
          style="border-radius: 10px; height: auto; word-wrap: break-word"
        >
          <button
          (click)="selectTeam(team)"
            class="mb-0 borderElement"
            nz-menu-item
            *ngFor="let team of teamOptions"
          >
            {{team}}
          </button>
        </ul>
          </nz-dropdown-menu>
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">Create User</button>
    <br>
  </form>
</div>
